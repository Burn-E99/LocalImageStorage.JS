<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../release/LocalImageStorageV1.0.0.min.js"></script>
		<script>
			window.onload = function() {
				var LIS = LocalImageStorage;
				console.log(LIS.GetAvailableSpace());
				LIS.InitializeImage("./Example_image.png", "test")
				.then(function(imgdata) {
					var image = document.createElement('img');
					image.src = imgdata;
					document.body.appendChild(image);
					console.log(LIS.GetAvailableSpace());
				});
			};
		</script>
	</head>
	<body>
		
	</body>
</html>
